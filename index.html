<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Share+Tech+Mono&family=DM+Serif+Display&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>StopWatch - Ryusatoru</title>
    <link rel="icon" type="image/x-icon" href="Images/Stopwatch-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-b from-gray-100 to-gray-200 text-[#212529] font-['Roboto Mono', monospace]">

    <!-- NAV -->
    <nav class="py-6 px-6 bg-[#E9ECEF] flex justify-between items-center">
      <div class="flex items-center justify-center">
        <img src="Images/Stopwatch-logo.png" class="w-[75px] h-[auto]">
        <h2 class="text-3xl font-bold lg:text-4xl ml-3">STOPWATCH</h2>
      </div>

      <div class="flex items-center cursor-pointer hover:text-blue-600 transition">
        <div class="flex items-center gap-3">
          <span class="text-3xl">ðŸŽ¨</span>
          <span class="hidden md:block font-semibold text-2xl">Themes</span>
          <svg xmlns="http://www.w3.org/2000/svg" 
             fill="none" 
             viewBox="0 0 24 24" 
             stroke-width="2" 
             stroke="currentColor" 
             class="w-6 h-6 inline-block">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <section class="flex flex-col items-center justify-center min-h-[calc(100vh-130px)] bg-cover bg-center">

      <!-- Reloj con fondo de mesa -->
    
      <div class="relative w-[90%] max-w-[800px] aspect-[5/3] 
            bg-[url('Images/bg-clock.png')] bg-center bg-cover bg-no-repeat 
            rounded-xl shadow-lg p-6 flex justify-center items-center
            border-4 border-blue-500 shadow-[0_0_25px_rgba(59,130,246,0.8)]" >
        <!-- Imagen del reloj digital vacÃ­o -->
        <img src="Images/stopwatchbg.png" alt="Digital Clock" class="w-full h-auto object-contain">
        
        <!-- Numeros encima -->
        <div id="num" 
             class="absolute inset-0 flex items-center justify-center 
            font-bold text-white 
            text-[clamp(1.5rem,8vw,4rem)] 
            tracking-[0.15em] sm:tracking-[0.25em]">
          00:00:00:00
        </div>
      </div>

      <!-- Botones mÃ¡s cerca del reloj -->
      <div class="flex space-x-4 mt-3">
        <button class="md:w-[150px] px-8 py-3 rounded-lg bg-gradient-to-r from-blue-400 to-blue-600 text-white font-semibold shadow-md hover:from-blue-500 hover:to-blue-700 hover:shadow-lg transform hover:scale-105 transition" onclick="addNum();">Start</button>
        <button class="md:w-[150px] px-8 py-3 rounded-lg bg-gradient-to-r from-blue-400 to-blue-600 text-white font-semibold shadow-md hover:from-blue-500 hover:to-blue-700 hover:shadow-lg transform hover:scale-105 transition" onclick="stopStopwatch()">Stop</button>
        <button class="md:w-[150px] px-8 py-3 rounded-lg bg-gradient-to-r from-blue-400 to-blue-600 text-white font-semibold shadow-md hover:from-blue-500 hover:to-blue-700 hover:shadow-lg transform hover:scale-105 transition" onclick="resetStopwatch()">Reset</button>
      </div>
    </section>

    <script src="stopwatch.js"></script>
  </body>
</html>
