    <!-- CLOCK -->
    <section class="flex flex-col flex-1 items-center justify-center bg-cover bg-center">
      <div class="relative w-[90%] max-w-[800px] aspect-[5/3] 
        bg-[url('Images/bg-clock.png')] bg-center bg-cover bg-no-repeat 
        rounded-xl shadow-lg p-6 flex justify-center items-center
        border-4 border-yellow-400 shadow-[0_0_25px_rgba(250,204,21,0.8)]">
        <img src="Images/stopwatchbg.png" alt="Digital Clock" class="w-full h-auto object-contain opacity-90">
        <div id="num" 
             class="absolute inset-0 flex items-center justify-center text-2xl sm:text-5xl md:text-5xl lg:text-5xl font-bold text-yellow-300 tracking-widest">
          00:00:00:00
        </div>
      </div>

      <!-- Mode Buttons -->
      <div class="flex flex-col items-center gap-4 p-4">
        <div class="flex gap-3">
          <button id="btnStopwatch" onclick="setMode('stopwatch')" 
                  class="flex items-center gap-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm hover:bg-gray-600 transition text-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 2a10 10 0 100 20 10 10 0 000-20z"/>
            </svg>
            <span class="font-medium">Stopwatch</span>
          </button>

          <button id="btnTimer" onclick="setMode('timer')" 
                  class="flex items-center gap-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm hover:bg-gray-600 transition text-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l2 2"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 2a10 10 0 100 20 10 10 0 000-20z"/>
            </svg>
            <span class="font-medium">Timer</span>
          </button>
        </div>

        <!-- Timer Inputs -->
        <div id="timerInputs" class="hidden flex gap-2 items-center mt-4">
          <div class="relative">
            <input id="hours" type="number" min="0" placeholder="HH" 
                   class="w-20 p-2 pl-8 border rounded-lg text-center bg-gray-800 text-gray-200 border-gray-600 focus:ring-2 focus:ring-yellow-400 focus:outline-none" />
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 absolute left-2 top-1/2 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>

          <div class="relative">
            <input id="minutes" type="number" min="0" max="59" placeholder="MM" 
                   class="w-20 p-2 pl-8 border rounded-lg text-center bg-gray-800 text-gray-200 border-gray-600 focus:ring-2 focus:ring-yellow-400 focus:outline-none" />
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 absolute left-2 top-1/2 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4m6 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>

          <div class="relative">
            <input id="seconds" type="number" min="0" max="59" placeholder="SS" 
                   class="w-20 p-2 pl-8 border rounded-lg text-center bg-gray-800 text-gray-200 border-gray-600 focus:ring-2 focus:ring-yellow-400 focus:outline-none" />
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 absolute left-2 top-1/2 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l2 2m8-2a10 10 0 11-20 0 10 10 0 0120 0z" />
            </svg>
          </div>

          <button onclick="setTimerFromInputs()" 
                  class="px-4 py-2 rounded-lg bg-yellow-500 text-white font-medium hover:bg-yellow-600 transition">
            Set
          </button>
        </div>

        <!-- Control Buttons -->
        <div class="flex gap-3 mt-4">
          <button id="btnStart" onclick="start()" 
                  class="flex items-center gap-2 px-6 py-2 bg-indigo-600 text-white rounded-lg shadow-sm hover:bg-indigo-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v18l15-9L5 3z"/>
            </svg>
            Start
          </button>

          <button id="btnStop" onclick="stopStopwatch()" 
                  class="flex items-center gap-2 px-6 py-2 bg-gray-600 text-white rounded-lg shadow-sm hover:bg-gray-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h12v12H6z"/>
            </svg>
            Stop
          </button>

          <button id="btnReset" onclick="resetStopwatch()" 
                  class="flex items-center gap-2 px-6 py-2 bg-red-600 text-white rounded-lg shadow-sm hover:bg-red-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            Reset
          </button>
        </div>
      </div>
    </section>
