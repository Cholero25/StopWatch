  <!-- CLOCK SECTION -->
  <section class="flex flex-col flex-1 items-center justify-center">
    <div class="relative w-[90%] max-w-[800px] aspect-[5/3] bg-gradient-to-tr from-black via-purple-800 to-pink-700 rounded-xl border-4 border-cyan-400 shadow-[0_0_25px_#39FF14] p-6 flex justify-center items-center">
      <img src="Images/stopwatchbg.png" alt="Digital Clock" class="w-full h-auto object-contain opacity-30">
      <div id="num" class="absolute inset-0 flex items-center justify-center text-lg sm:text-3xl md:text-4xl lg:text-5xl font-bold text-[#39FF14] drop-shadow-[0_0_12px_#39FF14]">
        00:00:00:00
      </div>
    </div>

    <!-- Botones modo -->
    <div class="flex gap-3 mt-6">
      <button id="btnStopwatch" onclick="setMode('stopwatch')" class="px-4 py-2 bg-pink-600 text-white rounded-lg border-2 border-pink-400 hover:bg-pink-500 shadow-[0_0_12px_#ff00ff] transition">
        ‚è± Cron√≥metro
      </button>
      <button id="btnTimer" onclick="setMode('timer')" class="px-4 py-2 bg-cyan-600 text-white rounded-lg border-2 border-cyan-400 hover:bg-cyan-500 shadow-[0_0_12px_#00ffff] transition">
        ‚è≥ Temporizador
      </button>
    </div>

    <!-- Inputs timer -->
    <div id="timerInputs" class="hidden flex gap-2 items-center mt-6 text-black">
      <input id="hours" type="number" min="0" placeholder="HH"
        class="w-20 p-2 border-2 border-cyan-400 rounded-lg text-center bg-black text-[#39FF14] placeholder-gray-500 focus:ring-2 focus:ring-pink-500" />
      <input id="minutes" type="number" min="0" max="59" placeholder="MM"
        class="w-20 p-2 border-2 border-cyan-400 rounded-lg text-center bg-black text-[#39FF14] placeholder-gray-500 focus:ring-2 focus:ring-pink-500" />
      <input id="seconds" type="number" min="0" max="59" placeholder="SS"
        class="w-20 p-2 border-2 border-cyan-400 rounded-lg text-center bg-black text-[#39FF14] placeholder-gray-500 focus:ring-2 focus:ring-pink-500" />
      <button onclick="setTimerFromInputs()" class="px-4 py-2 rounded-lg bg-yellow-500 text-black font-bold hover:bg-yellow-600 transition shadow-[0_0_12px_#ffff00]">
        SET
      </button>
    </div>

    <!-- Botones control -->
    <div class="flex gap-3 mt-6">
      <button id="btnStart" onclick="start()" class="px-6 py-2 bg-green-600 text-white rounded-lg border-2 border-green-400 hover:bg-green-500 shadow-[0_0_12px_#39FF14] transition">
        ‚ñ∂ Start
      </button>
      <button id="btnStop" onclick="stopStopwatch()" class="px-6 py-2 bg-red-600 text-white rounded-lg border-2 border-red-400 hover:bg-red-500 shadow-[0_0_12px_#ff0000] transition">
        ‚ñ† Stop
      </button>
      <button id="btnReset" onclick="resetStopwatch()" class="px-6 py-2 bg-purple-600 text-white rounded-lg border-2 border-purple-400 hover:bg-purple-500 shadow-[0_0_12px_#ff00ff] transition">
        ‚úñ Reset
      </button>
    </div>
  </section>
